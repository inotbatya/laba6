<!DOCTYPE html>
<html>
<head>
    <title>Ирисы Фишера</title>
</head>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
<body>
    <h2>Классификация ирисов</h2>
    <form action="/predict" method="post">
        <label>Длина чашелистика:</label>
        <input type="number" step="0.1" name="sepal_length" required><br>
        <label>Ширина чашелистика:</label>
        <input type="number" step="0.1" name="sepal_width" required><br>
        <label>Длина лепестка:</label>
        <input type="number" step="0.1" name="petal_length" required><br>
        <label>Ширина лепестка:</label>
        <input type="number" step="0.1" name="petal_width" required><br>
        <button type="submit">Отправить</button>
    </form>
    {% if result %}
        <h3>Результат: {{ result }}</h3>
    {% endif %}
</body>
</html>
